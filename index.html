<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Donations</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>$167 still needed for this project</h2>
        </header>
        <main>
            <div class="barra"></div>
            <div class="wrapper">
                <div class="text">
                    <p> <span class="orange">Only 3 days left</span>to fund this project.</p> <br>
                    <p>Join the <span class="bold">42</span> other donors who have already supported this project. Every dollar helps.</p>
                </div>
                <div class="text-form">
                    <form class="donation-form">
                        <input class="input" type="number">
                        <button class="button-text">Give Now</button>
                    </form>
                    <p><a href="">Why give $50?</a></p>
                </div>
            </div>
        </main>
        <footer>
            <button class="button-footer">Save for Later</button>
            <button class="button-footer">Tell your friends</button>
        </footer>

    </div>
</body>

</html>
